{% extends "home.html" %}
{% block scrollBox %}
<div class="shoppingWindow" id="shopWindow">
    <div id="myCarousel" class="carousel slide" data-bs-interval="false">
      <div class="carousel-inner" id="cInner"></div>

      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <span id="close">X</span>
</div>

<div id="scrollBox">
  {% for a in art %}
  <div class="card">
    <img class="cardImage" src="/static/Images/CardImages/{{ a[0] }}/1.jpg" alt="oops">
    <p class="cardTitle">{{ a[0] }}</p>
    <p class="cardPrice">${{ a[1] }}-${{ a[2] }}</p>
  </div>
  {% endfor %}
  <div class="splinter"></div>

</div>
<script src="/static/cardCode.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
{% endblock %}
