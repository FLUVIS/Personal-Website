{% extends "home.html" %}
{% block scrollBox %}
<div id="scrollBox">
  {% for a in art %}
  <div class="card">
    <img class="cardImage" src="/static/Images/CardImages/{{ a[0] }}/1.jpg" alt="oops">
    <div class="cardContent">
      <p class="cardTitle">TITLE: {{ a[0] }}</p>
      <p class="cardPrice">PRICE: ${{ a[1] }}-${{ a[2] }}</p>
    </div>
  </div>
  {% endfor %}
  <div class="splinter"></div>

</div>
{% endblock %}
